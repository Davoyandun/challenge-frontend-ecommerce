name: CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Tests
        run: |
          npm test:ci

      - name: Save Test Results
        if: always()
        run: |
          mkdir -p test-results
          cp ./coverage/lcov-report/* test-results -r

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results
